<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:dlg="http://java.sun.com/jsf/composite/laurentius-ui/dialog"
      xmlns:pnl="http://java.sun.com/jsf/composite/laurentius-ui/panel"
      >
    <h:head>
        <title>AS4Mail</title>       
    </h:head>
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <dlg:dlg-abstract   id="pModeActionPayloadDialog"
                            formId="pModeActionPayloadDialogForm"
                            dialogTitle="#{msg['pModeActionPayloadDialog']}" 
                            editable="#{pModeActionPayloadView.editable}"
                            width="500"
                            height="300"
                            updateOnSave="dlgPModeServiceAction:pModeServiceActionDialog:pModeServiceActionDialogForm:TblPayload"
                            onConfirmAction="#{pModeActionPayloadView.addOrUpdateEditable()}" >

            <p:layout>
                <p:layoutUnit position="center">
                    <p:panelGrid  columns="2" columnClasses="grid-label, value"  style="width:100%; height: 100% ">
                        <f:facet name="header">
                            <h:outputText value="#{msg['Name']}" />
                            <h:inputText value="#{pModeActionPayloadView.editable.name}" 
                                         disabled="#{empty pModeActionPayloadView.new}"  style="width:100%;" />
                        </f:facet>


                        <h:outputText value="#{msg['MimeType']}:" />
                        <p:selectOneMenu value="#{pModeActionPayloadView.editable.MIME}" 
                                 style="width:100%" 
                                 filter="true"
                                 filterMatchMode="contains"
                                 >
                       
                            <f:selectItems  value="#{LookupsData.mimeValues}" var="ar" 
                                           itemLabel="#{ar.mimeType}" itemValue="#{ar.mimeType}"/>
                        </p:selectOneMenu>
                        
                        <h:outputText value="#{msg['MinOccurs']}:" />
                        <p:spinner  value="#{pModeActionPayloadView.editable.minOccurs}"  min="0" style="width: 100%"  />

                         <h:outputText value="#{msg['MaxOccurs']}:" />
                        <p:spinner  value="#{pModeActionPayloadView.editable.maxOccurs}"  min="0" style="width: 100%"  />
                        
                         <h:outputText value="#{msg['MaxSize']}:" />
                        <p:spinner  value="#{pModeActionPayloadView.editable.maxSize}"  min="0" style="width: 100%"  />

                    </p:panelGrid>      
                </p:layoutUnit>
               
            </p:layout>
        </dlg:dlg-abstract>
    </composite:implementation>

</html>
