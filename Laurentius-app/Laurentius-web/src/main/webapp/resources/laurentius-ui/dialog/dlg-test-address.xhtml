<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:dlg="http://java.sun.com/jsf/composite/laurentius-ui/dialog"
      >
     <h:head>
        <title>AS4Mail</title>       
    </h:head>
    <composite:interface>
    </composite:interface>
    <composite:implementation >
        <!-- sed-box ADD/EDIT dialog! -->
        <p:dialog  header="#{msg['TestAddressDialog']}" widgetVar="testAddressDialog" modal="true" hideEffect="fade" resizable="false" 
                   appendTo="@(body)"
                   width="400"
                   minHeight="150" >
            <h:form id="testAddressDialogForm" >
                <p:messages id="dialogMessage"
                            p:autoUpdate="true"
                            showDetail="true"
                            closable="true"
                            transient="true"/>


                <p:layout style="width:360px;height:150px;">
                    <p:layoutUnit position="center">
                        <p:panelGrid columns="2" columnClasses="grid-label, value"
                                     style="width:100%;">

                            <h:outputText value="#{msg['EnterAddress']}:" />
                            <h:inputText value="#{testAddressDialog.address}" 
                                         style="width:100%;" />


                            <h:outputText value="" /> 
                            <p:commandButton   style="width: 100%"
                                               value="#{msg['Test']}"  
                                               styleClass="toolbar-Button" 
                                               icon="ui-icon-svg-ok ui-icon-size-22" 
                                               actionListener="#{testAddressDialog.testAddress()}"
                                               update=":dlgTestAddress:testAddressDialogForm"
                                               />
                        </p:panelGrid>
                    </p:layoutUnit>

                    <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                        <p:toolbar 
                            styleClass="dialogButtonBar" >
                            <f:facet name="right"  >

                                <p:commandButton value="#{msg['Cancel']}" styleClass="toolbar-Button"                                                  
                                                 icon="ui-icon-svg-cancel ui-icon-size-22" 
                                                 onclick="PF('testAddressDialog').hide();return false;"/>

                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                </p:layout>               
            </h:form>
        </p:dialog>
    </composite:implementation>
</html>
