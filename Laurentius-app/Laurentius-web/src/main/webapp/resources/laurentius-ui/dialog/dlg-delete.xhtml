<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <h:head>
        <title>AS4Mail</title>       
    </h:head>
    <composite:interface>
    </composite:interface>

    <composite:implementation >      
        <composite:implementation >     
            <p:dialog   widgetVar="DlgDelete" id="deleteDialog" 
                        header="#{msg['DeleteSelectedRowTitle']}"  modal="true" hideEffect="fade" 
                        resizable="false" appendTo="@(body)" width="400"  >
                <h:form id="dlgDeleteForm">
                    <p:messages id="messagesCronDialog"
                                p:autoUpdate="true"
                                showDetail="true" />

                    <p:layout id="dlgDelete" style="min-width:300px;height:80px;">
                        <p:layoutUnit position="center"  >
                            <h:outputText value="#{dialogDelete.getIsSelectedTableRow() ?(''.concat(msg['DeleteSelectedRow']).concat(': ').concat(dialogDelete.selectedDesc).concat('?')) : msg['SelectTableRow']}" />
                        </p:layoutUnit>


                        <p:layoutUnit position="south"  size="40" minSize="40" maxSize="40" >
                            <p:toolbar 
                                styleClass="dialogButtonBar" >
                                <f:facet name="right"  >
                                    <p:commandButton value="#{msg['Ok']}"  
                                                     rendered="#{dialogDelete.getIsSelectedTableRow()}" 
                                                     styleClass="toolbar-Button" 
                                                     icon="ui-icon-svg-ok ui-icon-size-22" 
                                                     actionListener="#{dialogDelete.removeSelectedRow()}"                                                     
                                                     oncomplete="if (args &amp;&amp; args.removed) PF('DlgDelete').hide()" 
                                                     update="#{dialogDelete.targetTable}"
                                                     />
                                    <p:commandButton value="#{msg['Cancel']}"
                                                     styleClass="toolbar-Button"
                                                     icon="ui-icon-svg-cancel ui-icon-size-22" 
                                                     onclick="PF('DlgDelete').hide();return false;"/>                                                 
                                </f:facet>
                            </p:toolbar>
                        </p:layoutUnit>
                    </p:layout>
                </h:form>
            </p:dialog>
        </composite:implementation>


    </composite:implementation>
</html>
