<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:dlg="http://java.sun.com/jsf/composite/laurentius-ui/dialog"
      >
    <h:head>
        <title>AS4Mail</title>       
    </h:head>
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <dlg:dlg-abstract   id="pModePartyIdDialog"
                            formId="pModePartyIdDialogForm"
                            dialogTitle="#{msg['PModePartyDialog']}" 
                            editable="#{pModePartyIdView.editable}"
                            width="600"
                            height="160"
                            updateOnSave=":dlgPModeParty:pModePartyDialog:pModePartyDialogForm:partyTab:TblIdentity"
                            onConfirmAction="#{pModePartyIdView.addOrUpdateEditable()}" >


            <p:panelGrid  columns="2" columnClasses="grid-label, value"  style="width:100%; height: 100% ">
                <h:outputText class="grid-label" value="#{msg['Type']}: "  />
                <h:inputText value="#{pModePartyIdView.editable.type}"  style="width:100%;"/>

                <h:outputText class="grid-label" value="#{msg['Source']}: "  />
                <p:selectOneMenu id="source" value="#{pModePartyIdView.editable.valueSource}" style = "width:100%;box-sizing: border-box;">
                    <p:ajax update="identifiers"/>
                    <f:selectItem itemLabel="name" itemValue="name" />
                    <f:selectItem itemLabel="address" itemValue="address" />
                    <f:selectItem itemLabel="identifier" itemValue="identifier" />            
                </p:selectOneMenu>

                <h:outputText class="grid-label" value="#{msg['Identifiers']}: "  />
                <p:chips id='identifiers' value="#{pModePartyIdView.editableIdentifiers}" disabled="#{pModePartyIdView.editable.valueSource != 'identifier'}"  style="width:100%;"/>
            </p:panelGrid>

        </dlg:dlg-abstract>
    </composite:implementation>

</html>
