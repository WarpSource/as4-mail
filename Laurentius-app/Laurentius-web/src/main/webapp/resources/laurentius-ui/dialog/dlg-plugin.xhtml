<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:dlg="http://java.sun.com/jsf/composite/laurentius-ui/dialog"
      >
    <h:head>
        <title>AS4Mail</title>       
    </h:head>
    <composite:interface>
    </composite:interface>
    <composite:implementation >
        <dlg:dlg-abstract   id="pluginDialog"
                            formId="pluginDialogForm"
                            dialogTitle="#{msg['SEDPluginDialog']}" 
                            editable="#{adminSEDPluginView.selected}"
                            width="800"
                            height="500"
                            updateOnSave=":forms:SettingsPlugin:pluginView:TblPlugin"
                            onConfirmAction="#{adminSEDPluginView.installSelectedPluginItems()}"
                            >
            <p:layout style="width:100%;height:100%;" >
                <p:layoutUnit position="center" rendered="#{not empty adminSEDPluginView.selected}" >
                    <f:facet name="header"><p:outputLabel value="#{msg['Plugin']}" /></f:facet>
                    <p:scrollPanel mode="native" style="width:100%;height:100%"> <!-- p:dataTable scrollable does not resize when toogled south panel --> 

                        <p:treeTable value="#{adminSEDPluginView.rootPluginItems}" var="plgItem" selectionMode="checkbox" 
                                     selection="#{adminSEDPluginView.selectedPluginItems}"
                                     >
                          
                            <p:column headerText="Name">
                                <h:outputText value="#{plgItem.name}" />
                            </p:column>

                            <p:column headerText="Type">
                                <h:outputText value="#{plgItem.type}" />
                            </p:column>
                        </p:treeTable>

                    </p:scrollPanel>

                </p:layoutUnit>
            </p:layout>

        </dlg:dlg-abstract>
    </composite:implementation>
</html>
