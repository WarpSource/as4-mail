<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:dlg="http://java.sun.com/jsf/composite/laurentius-ui/dialog"
      lang="#{localeManager.language}"
      >
    <h:head>
        <title>AS4Mail</title>       
    </h:head>
    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <dlg:dlg-abstract   id="pModeReceptionAwarenessDialog"
                            formId="pModeReceptionAwarenessDialogForm"
                            dialogTitle="#{msg['PModeReceptionAwarenessDefinitions']}" 
                            editable="#{pModeReceptionAwarenessView.editable}"
                            width="400"
                            height="350"
                            updateOnSave=":forms:SettingsPModeReceptionAwarenesses:pmodeRAPanel:TblPModeReceptionAwareness"
                            onConfirmAction="#{pModeReceptionAwarenessView.addOrUpdateEditable()}" >

            <p:panelGrid  id= "intrcRule" columns="2" columnClasses="grid-label, value"
                          style="width:100%;">
                <f:facet name="header">
                    <h:outputText value="#{msg['PModeReceptionAwarenessDefinitions']}:" />
                </f:facet>

                <h:outputText value="#{msg['Id']}:" />
                <p:inputText  value="#{pModeReceptionAwarenessView.editable.id}" 
                              disabled="#{!pModeReceptionAwarenessView.isEditableNew()}"
                              style="width:100%" 
                              />

                <h:outputText value="#{msg['ReplyPatteren']}:" />
                <p:selectOneMenu value="#{pModeReceptionAwarenessView.editable.replyPattern}" 
                                 style="width:100%" 
                                 >
                    <f:selectItem itemValue="response" itemLabel="response"/>
                    <f:selectItem itemValue="callback" itemLabel="callback"/>
                </p:selectOneMenu>

                <h:outputText value="#{msg['ReceiptType']}:" />
                <p:inputText  value="#{pModeReceptionAwarenessView.editable.receiptType}"  
                              style="width:100%" 
                              />
            </p:panelGrid>

            <p:panelGrid   columns="2" columnClasses="grid-label, value"
                           style="width:100%;">
                <f:facet name="header">
                    <h:outputText value="#{msg['Retry']}:" />
                </f:facet>

                <h:outputText value="#{msg['MaxRetries']}:" />
                <p:spinner  value="#{pModeReceptionAwarenessView.editableRetry.maxRetries}"  style="width: 100%"/>

                <h:outputText value="#{msg['MultiplyPeriod']}:" />
                <p:spinner  value="#{pModeReceptionAwarenessView.editableRetry.multiplyPeriod}"  style="width: 100%"/>

                <h:outputText value="#{msg['Period']}:" />
                <p:spinner  value="#{pModeReceptionAwarenessView.editableRetry.period}"  style="width: 100%"/>

            </p:panelGrid>

            <p:panelGrid   columns="2" columnClasses="grid-label, value"
                           style="width:100%;">
                <f:facet name="header">
                    <h:outputText value="#{msg['DuplicateDetection']}:" />
                </f:facet>

                <h:outputText value="#{msg['DetectionPeriod']}:" />
                <p:inputText  value="#{pModeReceptionAwarenessView.editableDuplicateDetectionDuration}"  style="width: 100%"/>

                <h:outputText value="#{msg['Eliminate']}:" />
                <h:selectBooleanCheckbox  value="#{pModeReceptionAwarenessView.editableDuplicateDetection.eliminate}" 
                           />

            </p:panelGrid>

        </dlg:dlg-abstract>
    </composite:implementation>

</html>
