<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite"
       lang="#{localeManager.language}"
      >
    <h:head>
        <title>Icon label panel</title>       
    </h:head>
    <cc:interface>
        <cc:attribute name="icon" type="java.lang.String" default=""/>
        <cc:attribute name="title" type="java.lang.String" default="title"/>
        <cc:attribute name="description" type="java.lang.String" default="Description"/>
    </cc:interface>
    <cc:implementation >
        
        <div style="display: flex; align-items:center;"> 
            <h:graphicImage value="#{cc.attrs.icon}" width="24" height="24" />
            <p:outputLabel  value="#{cc.attrs.title}" style="padding:3px 5px;font-size: 16px" />   
        </div>
    </cc:implementation>
</html>
