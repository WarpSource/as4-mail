<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <title>AS4Mail</title>       
    </h:head>
    <cc:interface>
        <cc:attribute name="data" type="si.laurentius.commons.interfaces.JMSManagerInterface$QueueData" />
        <cc:valueHolder name="var"  targets="data"  class="si.laurentius.commons.interfaces.JMSManagerInterface$QueueData"  />
    </cc:interface>
    <cc:implementation >
        
        <p:panelGrid  columns="2" columnClasses="grid-label, value"  style="width:100%;"  >
            <f:facet name="header">
                 <h:outputText  value="#{cc.attrs.data.address}" />                               
            </f:facet>          
            <h:outputText value="#{msg['expiryAddress']}:" />
            <h:outputText  value="#{cc.attrs.data.expiryAddress}" />
            
            <h:outputText value="#{msg['deadLetterAddress']}:" />
            <h:outputText  value="#{cc.attrs.data.deadLetterAddress}" />
            
            <h:outputText value="#{msg['ConsumerCount']}:" />
            <h:outputText  value="#{cc.attrs.data.consumerCount}" />
            
            <h:outputText value="#{msg['MessagesAdded']}:" />
            <h:outputText  value="#{cc.attrs.data.messagesAdded}" />
            
            
            <h:outputText value="#{msg['MessageCount']}:" />
            <h:outputText  value="#{cc.attrs.data.messageCount}" />
            
            <h:outputText value="#{msg['ScheduledCount']}:" />
            <h:outputText  value="#{cc.attrs.data.scheduledCount}" />
            
            
        </p:panelGrid>
    </cc:implementation>


</html>
