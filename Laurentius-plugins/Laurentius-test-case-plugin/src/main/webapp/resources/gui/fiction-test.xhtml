<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:pnl="http://java.sun.com/jsf/composite/gui/panel"
      lang="#{localeManager.language}"
      >
    <h:head>
        <title>Test cases lauretnius plugin</title>
    </h:head>

    <composite:interface>
    </composite:interface>

    <composite:implementation >
        <pnl:pnl-settings id="cronPanel"
                          title="#{msg['FictionDelivery']}" 
                          description="#{msg['FictionDelivery']}"
                          icon="ui-icon-svg-test"
                          >
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

            <p:panelGrid style="width: 100%">

                <p:row>
                    <p:column colspan="2" styleClass="ui-gp-header" >#{msg['ChangeSentDate']}</p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">#{msg['ChangeSentDateDesc']} <br /> <br /> </p:column>
                </p:row>                
                <p:row>
                    <p:column  styleClass="ui-gp-label">#{msg['OutMailID']}</p:column>
                    <p:column> 
                        <p:inputNumber value="#{tcFictionDeliveryTests.mailId}" decimalPlaces="0" thousandSeparator=""  style="width: 200px"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column  styleClass="ui-gp-label">#{msg['DaysBeforeNow']}</p:column>
                    <p:column > 
                        <p:inputNumber value="#{tcFictionDeliveryTests.daysBeforeNow}" decimalPlaces="0" style="width: 200px" />
                    </p:column>
                </p:row>


                <p:row>
                    <p:column>
                        <p:commandButton value="#{msg['SetNewSentDate']}"                                           
                                         actionListener="#{tcFictionDeliveryTests.changeSentDateAction()}"
                                         />
                    </p:column>
                </p:row>
            </p:panelGrid>

        </pnl:pnl-settings>
    </composite:implementation>
</html>
