<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite"
      lang="#{localeManager.language}"
      >
     <h:head>
        <title>Test cases lauretnius plugin</title>
    </h:head>
    <cc:interface>
        <cc:attribute name="maildata" type="si.jrc.msh.plugin.tc.web.TestCaseAbstract" />
        <cc:attribute name="description" type="java.lang.String" default="Description"/>
        <cc:attribute name="icon" type="java.lang.String" default=""/>
    </cc:interface>

    <cc:implementation >
        <p:panelGrid  style="width: 580px">    
                <p:row>
                    <p:column styleClass="ui-gp-label">#{msg['SenderBox']}</p:column>
                    <p:column>
                        <p:selectOneMenu id="eboxSSender" 
                                         value="#{cc.attrs.maildata.testSenderEBox}" 
                                         style="width:150px"

                                         >
                            <f:selectItem noSelectionOption="false"  />
                            <f:selectItems value="#{TestCaseMainView.userEBoxes}"
                                           var="ebx"
                                           itemLabel="#{ebx}"
                                           itemValue="#{ebx}@#{TestCaseMainView.localDomain}" />
                        </p:selectOneMenu>                                    
                        <h:outputText value="@#{TestCaseMainView.localDomain}" />
                    </p:column>
                    <p:column styleClass="ui-gp-label">#{msg['ReceiverBox']}</p:column>
                    <p:column>
                        <p:selectOneMenu id="eboxRec" 
                                         value="#{cc.attrs.maildata.testReceiverEBox}" 
                                         style="width:150px"
                                         editable="true">

                            <f:selectItems value="#{TestCaseMainView.userEBoxes}" 
                                           var="ebx" itemLabel="#{ebx}@#{TestCaseMainView.localDomain}"
                                           itemValue="#{ebx}@#{TestCaseMainView.localDomain}"
                                           />
                        </p:selectOneMenu>    
                    </p:column>
                </p:row>
                <p:row>
                    <p:column  styleClass="ui-gp-label">#{msg['Service']}</p:column>
                    <p:column>
                        <p:selectOneMenu id="lstService" value="#{cc.attrs.maildata.testService}" 
                                         style="width:150px" >
                            <p:ajax update="lstAction" />
                            <f:selectItem noSelectionOption="false"  />
                            <f:selectItems value="#{cc.attrs.maildata.serviceList}" var="srv"
                                           itemLabel="#{srv.serviceName}" 
                                           itemValue="#{srv.serviceName}"
                                           itemDescription="#{srv.serviceType}"
                                           />
                        </p:selectOneMenu>                                    
                    </p:column>
                    <p:column  styleClass="ui-gp-label">#{msg['Action']}</p:column>
                    <p:column>
                        <p:selectOneMenu id="lstAction" value="#{cc.attrs.maildata.testAction}" 
                                         style="width:150px" >

                            <f:selectItem noSelectionOption="false"  />
                            <f:selectItems value="#{cc.attrs.maildata.currentServiceActionList}" var="act"
                                           itemLabel="#{act.name}" 
                                           itemValue="#{act.name}"
                                           />
                        </p:selectOneMenu>     
                    </p:column>
                </p:row>
                <p:row>
                    <p:column  styleClass="ui-gp-label">#{msg['Subject']}</p:column>                   
                    <p:column colspan="3">
                        <h:inputText value="#{cc.attrs.maildata.testSubject}" style="width: 100%"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
    </cc:implementation>

</html>
